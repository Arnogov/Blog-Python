<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un tweet</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

    <body>
        <div>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand text-center w-100" href="#">
                    <img src="/static/images/logo6.png" class="center-block" alt="">
                </a>
            </nav>
        </div>
        <div class="container" style="margin-top: 50px;">
            <h3>Modification d'un tweet</h3>
            <form method="POST" action="/tweets/{{ tweet.id }}/edit" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="user_id" class="col-3 col-form-label">Auteur</label>
                    <div class="col-9">
                        <select class="form-control" name="user_id" id="user_id">
                            {% for user in users %}
                            <option value="{{ user.id }}"{% if tweet.user_id == user.id %} selected{% endif %}>{{ user.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="content" class="col-3 col-form-label">Contenu du tweet</label>
                    <div class="col-9">
                        <textarea id="content" name="content" cols="40" rows="2" class="form-control">{{ tweet.content }}</textarea>
                    </div>
                </div>
                {% if tweet.image %}
                <div class="form-group row">
                    <img class="img-fluid" src="{{ tweet.image }}" />
                </div>
                {% endif %}
                <div class="form-group row">
                    <label for="image" class="col-3 col-form-label">Image</label>
                    <div class="col-9">
                        <input id="image" name="image" type="file" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-3 col-9">
                        <button name="submit" type="submit" class="btn btn-primary">Modifier tweet</button>
                    </div>
                </div>
            </form>
        </div>
    </body>


</body>

</html>
